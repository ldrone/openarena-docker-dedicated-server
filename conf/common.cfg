// common.cfg -- Common server settings

seta sv_dlURL "example.com/assets" // or <ip>/assets
seta g_motd   ""
seta rconPassword ""
seta g_password   ""
seta g_adminParseSay 1
seta g_admin ""
seta g_adminLog ""

sets sv_maxclients 16
seta g_maxGameClients 8
seta sv_fps 20

sets sv_master1 "dpmaster.deathmask.net" // set to "" for hidden/private server
sets sv_pure 1
seta sv_maxRate 25000
seta sv_minRate 0
seta sv_maxPing 400
seta sv_minPing 0
sets sv_allowdownload 1
seta bot_nochat 1
seta bot_enable 0
seta bot_minplayers 0
seta g_delagHitscan 1
seta g_dowarmup 1
seta g_warmup 10
seta g_allowvote 1
seta g_awardPushing 0
seta g_inactivity 120
seta g_instantgib 0
seta g_rockets 0
seta g_selfdamage 1

seta g_voteNames     "/map_restart/nextmap/map/"
seta g_voteGametypes "/0/1/3/4/8/"

// seta g_gametype 0 // FFA(0), Duel(1), TDM(3), CTF(4), Elim(8)

seta sv_floodProtect 0
seta sv_voip 0
seta com_blood 0
seta com_maxfps 125
seta pmove_float 0
seta pmove_msec 8
seta pmove_fixed 0

set g_autonextmap 0 // >0.8.8

