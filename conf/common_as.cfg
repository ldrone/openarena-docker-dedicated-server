// common_as.cfg -- Common Aftershock mod server settings

seta g_useMapcycle 1
seta g_mapcycle "mapcycle.cfg"

seta g_logsync 2
seta g_log "games.log"
seta logfile 0 // qconsole.log

seta g_refPassword ""

seta g_allowKill 1
seta g_aftershockPhysic 0
seta g_friendsThroughWalls 1
seta g_reduceLightningDamage 1
seta g_reduceRailDamage 1
seta g_delagProjectiles 100
seta g_allowRespawnTimer 1
seta g_friendlyFire 0
seta g_itemDrop 0
seta g_newItemHeight 1
seta g_autoReady 0
seta g_disableSpecs 0
seta g_muteSpec 0
seta g_fadeToBlack 0
seta g_spawnProtection 0
seta g_truePing 1
seta g_writeStats 1
seta g_statsPath "serverstats"
seta g_disableVotingTime 0
seta g_extrapolateFrames 2
seta g_startWhenReady 1
seta g_teamLock 0
seta g_timeoutAllowed 0
seta g_timeoutTime 60000
seta g_enableDust 0
seta g_lagLightning 0
seta g_rankings 0
seta g_allowMultiview 0
seta g_specChat 1
seta g_overtime 120
seta g_maxNameChanges 5

seta g_ruleset vq3
seta g_allowprojectileteleport 0
